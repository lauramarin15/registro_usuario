<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
